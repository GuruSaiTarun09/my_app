<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Simple Calculator</h3>

        <div class="mb-3">
          <label for="num1" class="form-label">Number 1</label>
          <input type="number" id="num1" [(ngModel)]="num1" class="form-control" placeholder="Enter first number">
        </div>

        <div class="mb-3">
          <label for="num2" class="form-label">Number 2</label>
          <input type="number" id="num2" [(ngModel)]="num2" class="form-control" placeholder="Enter second number">
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" (click)="sum()">Calculate Sum</button>
        </div>

        <h4 class="text-center mt-4"  id="result">{{result}}</h4>
      </div>
    </div>
  </div>
