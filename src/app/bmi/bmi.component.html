<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>BMI Calculator</h1>
            <p>Enter your height (cm) and weight (kg), then click Calculate to see your BMI and category.</p>
        </div>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" id="height" class="form-control" placeholder="Enter height in cm">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter weight in kg">
            </div>
            <div class="d-flex gap-2 mb-3">
                <button class="btn btn-primary" onclick="BMI()">Calculate</button>
                <button class="btn btn-secondary" >Reset</button>
            </div>
            <hr>
            <p>Formula: BMI = weight (kg) / [height (m)]Â²</p>
            <h3 id="result">_______</h3><h3 id="result1"></h3>
            
        </div>

        <div class="text-center mt-4">
            <img src="/assets/bmi.png" alt="BMI Chart" class="bmi-img">
            <p>BMI range reference (for quick visual understanding)</p>
        </div>
    </div>

   
</body>
