 <div class="rectangle-box">
    <h3>Rectangle Calculator</h3>
    <p class="text-muted mb-4">Enter length and width to calculate area and perimeter</p>

    <div class="mb-3">
      <label for="length" class="form-label fw-semibold">Length (cm)</label>
      <input type="number" id="length" class="form-control text-center" [(ngModel)]="num1" placeholder="Enter length">
    </div>

    <div class="mb-3">
      <label for="width" class="form-label fw-semibold">Width (cm)</label>
      <input type="number" id="width" class="form-control text-center" [(ngModel)]="num2" placeholder="Enter width">
    </div>

    <div class="d-flex flex-column align-items-center">
      <button class="btn btn-success btn-calc" (click)="area()" >Find Area</button>
      <button class="btn btn-primary btn-calc" (click)="perimeter()" >Find Perimeter</button>
      <button class="btn btn-danger btn-calc" >Reset</button>
    </div>

    <div class="result-box">
      <p id="areaResult" class="mb-1 text-success fw-bold">{{result}}</p>
      <p id="perimeterResult" class="mb-0 text-primary fw-bold">{{result1}}</p>
    </div>
  </div>
